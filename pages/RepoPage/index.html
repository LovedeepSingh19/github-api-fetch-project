<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="container-data">
        <div style="align-items: start; display: flex; width: max-content;">
            <div class="profile-data" style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">

                    <img style="width: 220px; height: 220px; margin-top: 5px;" id="profile-image" alt="Profile Image"
                        class="rounded-circle img-thumbnail">
                        <div style="display: flex; flex-direction: row; gap: 2px; align-items: center;">
                            <span class="bi bi-link-45deg"></span>
                            <p id="profile-url" style="font-size: medium; margin: 0px"></p>
                        </div>

                    </p>
                </div>
                <div class="profile-data" style="padding: 20px;">

                    <h1 class="display-8" id="profile-name"></h1>
                    <div style="display: flex; flex-wrap: wrap; margin-top: 0.5rem; max-width: 40rem;">
                        <p class="lead" id="profile-bio" style="word-wrap: break-word; margin: 1px; padding-top: 3px;"></p>
                    </div>
                    
                    <div style="display: flex; flex-direction: row; gap: 2px;">
                        <i class="bi bi-geo-alt" style="margin: 0px"></i>
                        <p id="profile-location" style="margin: 0px"></p>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 2px;">
                        <p style="margin: 0px">Twitter:</p>
                        <p id="profile-twitter" style="margin: 0px"></p>
                    </div>
                    <div style="margin-top: 1rem; display: flex; align-items: center;">
                        <input type="text" id="RepoPerPage" style="border-radius: 20px; padding-left: 10px; width: 50px; margin-right: 6px;"  placeholder="10">
                        <button class="btn btn-primary" type="button" id="pageFetch" style=" padding: 10px; height: 30px; width: 90px; border-radius: 20px; padding: 0px; font-size: small;">repos/page</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">

            <div class="spinner-border text-primary" id="spinner" style="display: block;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <ul class="list-group" id="heroes-list">
        </ul>
        <div class="btn-group" role="group" aria-label="Page navigation"
            style=" display: flex; justify-content: center; align-items: center;">
            <div style="display: flex; flex-direction: row; padding: 20px;">

                <button type="button" class="btn btn-outline-secondary" id="prev-button">Newer</button>
                <div id="page-numbers" style="padding: 2px;"></div>
                <button type="button" class="btn btn-outline-secondary" id="next-button">Older
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
